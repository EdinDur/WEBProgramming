<!DOCTYPE html>
<html lang="en">
	
		<div class="container">
			<!-- row -->
			<div class="row justify-content-center">
			
				<div class="col-md-12">		
					<form id="register-form" method="post">
						
							<div class="containerr">
								<div>
									<h1>REGISTER</h1>
								</div>
							  <label for="uname"><b>Username</b></label>
							  <input type="text" placeholder="Enter Username" name="uname" id="uname">
						  
							  <label for="email"><b>E-Mail</b></label>
							  <input type="email" placeholder="Enter E-Mail" name="email" id="email">
		
							  <label for="psw"><b>Password</b></label>
							  <input type="password" placeholder="Enter Password" name="psw" id="psw">
		
							  <label for="psw2"><b>Confirme Password</b></label>
							  <input type="password" placeholder="Confirme Password" name="psw2" id="psw2">
		
							  <button type="submit" class="login-button">Register</button>
							  <a href="#login"><b>Log In</b></a>
							</div>					
					</form>
					
				</div>
			
			</div>
			<!-- /row -->
		</div>	
		
		<!-- jQuery Plugins -->
		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/slick.min.js"></script>
		<script src="./js/nouislider.min.js"></script>
		<script src="./js/jquery.zoom.min.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/block-ui.js"></script>
		<script src="./js/jquery.validate.min.js"></script>
		<script src="./js/register.js"></script>
</html>
