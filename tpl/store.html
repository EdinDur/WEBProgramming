<!DOCTYPE html>
<html lang="en">
	
	<body>
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<ul class="breadcrumb-tree">
							<li><a href="#homepage">Home</a></li>							
							<li><a href="#store" >Accessories</a></li>
							<li class="active">Headphones (6 Results)</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- ASIDE -->
					<div id="aside" class="col-md-3 col-sm-6">
						<!-- aside Widget -->
						<div class="aside">
							<h3 class="aside-title">Categories</h3>
							<div class="checkbox-filter">
								<div class="input-checkbox">
									<input type="checkbox" id="Laptops" class="category-checkbox" data-category="Laptops">
									<label for="Laptops">
										<span></span>
										Laptops
										<small>(30)</small>
									</label>
								</div>
								<div class="input-checkbox">
									<input type="checkbox" id="PC" class="category-checkbox" data-category="PC">
									<label for="PC">
										<span></span>
										PC
										<small>(21)</small>
									</label>
								</div>
								<div class="input-checkbox">
									<input type="checkbox" id="Components" class="category-checkbox" data-category="Components">
									<label for="Components">
										<span></span>
										Components
										<small>(99)</small>
									</label>
								</div>
								<div class="input-checkbox">
									<input type="checkbox" id="Accessories" class="category-checkbox" data-category="Accessories">
									<label for="Accessories">
										<span></span>
										Accessories
										<small>(40)</small>
									</label>
								</div>
								<div class="input-checkbox">
									<input type="checkbox" id="Smartphones" class="category-checkbox" data-category="Smartphones">
									<label for="Smartphones">
										<span></span>
										Smartphones
										<small>(14)</small>
									</label>
								</div>
								<div class="input-checkbox">
									<input type="checkbox" id="Network" class="category-checkbox" data-category="Network">
									<label for="Network">
										<span></span>
										Network
										<small>(12)</small>
									</label>
								</div>
								<div class="input-checkbox">
									<input type="checkbox" id="HA" class="category-checkbox" data-category="Household Appliances">
									<label for="HA">
										<span></span>
										Household Appliances
										<small>(10)</small>
									</label>
								</div>
							</div>
							
						</div>
						<!-- /aside Widget -->

						<!-- aside Widget -->
						<div class="aside">
							<h3 class="aside-title">Price</h3>
							<div class="price-filter">
								<div id="price-slider"></div>
								<div class="input-number price-min">
									<input id="price-min" type="number">
								</div>
								<span>-</span>
								<div class="input-number price-max">
									<input id="price-max" type="number">								
								</div>
							</div>
						</div>
						<!-- /aside Widget -->

						<!-- aside Widget -->
						<div class="aside">
							<h3 class="aside-title">Brand</h3>
							<div class="checkbox-filter">
								<div class="input-checkbox">
									<input type="checkbox" id="brand-1">
									<label for="brand-1">
										<span></span>
										HyperX
										<small>(2)</small>
									</label>
								</div>
								<div class="input-checkbox">
									<input type="checkbox" id="brand-2">
									<label for="brand-2">
										<span></span>
										Razer
										<small>(1)</small>
									</label>
								</div>
								<div class="input-checkbox">
									<input type="checkbox" id="brand-3">
									<label for="brand-3">
										<span></span>
										Logitech
										<small>(2)</small>
									</label>
								</div>
								<div class="input-checkbox">
									<input type="checkbox" id="brand-4">
									<label for="brand-4">
										<span></span>
										Asus
										<small>(1)</small>
									</label>
								</div>
								
							
							</div>
						</div>
						<!-- /aside Widget -->

						<!-- aside Widget -->
						
						<!-- /aside Widget -->
					</div>
					<!-- /ASIDE -->

					<!-- STORE -->
					<div id="store" class="col-md-9 col-sm-6">
						<!-- store top filter -->
						<div class="store-filter clearfix">
							<div class="store-sort">
								<label>
									Sort By:
									<select id="sort-select" class="input-select">
										<option value="0">All Products</option>
										<option value="1">New</option>
										<option value="2">On Sale</option>
									</select>
								</label>
							</div>
						</div>
						
						<!-- /store top filter -->
							
						<!-- store products -->
		<div class="row" data-product-specific-cards-container>
			<template data-product-specific-template>
				<div class="col-md-4 col-xs-6">
					<div class="product">
						<div class="product-img">
							<img src="" alt="" data-product-image>
							<div class="product-label">
								<span class="new"></span>
								<span class="sale"></span>								
							</div>
						</div>
						<div class="product-body">
							<p class="product-category" data-product-category></p>
							<h3 class="product-name" data-product-name><a href="#product"></a></h3>
							<h4 class="product-price" data-product-price><del class="product-old-price"></del></h4>
							<div class="product-rating">
								
							</div>
							<div class="product-btns">
								<button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>								
								<button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
							</div>
						</div>
						<div class="add-to-cart">
							<button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
						</div>
					</div>
				</div>
			</template>
		</div>
							<div class="clearfix visible-lg visible-md visible-sm visible-xs"></div>

							<!-- product -->
						<!-- /store products -->

						<!-- store bottom filter -->
						<div class="store-filter clearfix">
							<ul class="store-pagination">
								<li class="active" data-page="1">1</li>
								<li data-page="2">2</li>
								<li data-page="3">3</li>
								<li data-page="4">4</li>
								<li id="next-page"><a href="#store.html"><i class="fa fa-angle-right"></i></a></li>
							</ul>
						</div>
						
						<!-- /store bottom filter -->
					</div>
					<!-- /STORE -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		

		<!-- jQuery Plugins -->
		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/slick.min.js"></script>
		<script src="./js/nouislider.min.js"></script>
		<script src="./js/jquery.zoom.min.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/store.js"></script>

	</body>
</html>
